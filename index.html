<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>CK3 Crowd Control</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id="top-bar">
      <div id="top-bar-logo">CK3 Crowd Control</div>

      <div id="twitch-buttons">
        <div>
          <button id="twitch-connect">Connect To Twitch</button>
          <span id="twitch-auth-status"></span>  
        </div>
        <div>
          <button id="twitch-start-listener">Start Twitch Chat Listener</button>
          <span id="twitch-listener-status"></span>
        </div>
      </div>

    </div>
    <div id="middle">
      <div id="middle-tablinks">
        <button class="middle-tablink" data-tabname="middle-main">Main</button>
        <button class="middle-tablink" data-tabname="middle-twitch">Twitch</button>
      </div>

      <div id="middle-main" class="tabcontent active-tab">
        <div id="middle-main-left">

          <h2>Run effect:</h2>
          <ul id="main-buttons">
          </ul>
        </div>
        <div id="middle-main-right">
          <!-- todo: log of events -->
        </div>
      </div>
    </div>
    <div id="top-bar-notice">Alpha version! For testing and development only.<br>Please report any issues to the project's github.</div>
  </body>
  <script src="src/renderer/renderer.js"></script>
  <script src="src/renderer/twitch.js"></script>
</html>
